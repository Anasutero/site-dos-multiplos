<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/faleconosco.css">
    <title>Formulário</title>
</head>
<body>
    <!--criação do formulario para contato-->
    <section>
        <div class="logo">
            <img src="../img/Capturar.PNG" alt="">
        </div>
        <h2>Entre em Contato</h2>
        <form action="mailto:seuemail@example.com" method="post" enctype="text/plain">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required>
            <label>Email</label>
            <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" required>
            <label>Mensagem</label>
            <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
            <a href="obrigado.html" class="btn">Enviar</a>
        </form>
    </section>
     <!--Fim da criação do formulario para contato-->

</body>

</html>
